<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SolarSystem</title>
    <script src="../libraries/p5.js" type="text/javascript"></script>
    <script src="../libraries/p5.dom.js" type="text/javascript"></script>
    <script src="../libraries/p5.sound.js" type="text/javascript"></script>
    <script src="../libraries/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css" />

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>

  <body>

    <div id="walkerListDiv">
        #Objects:
        <span id="objects"></span>
        <ul id="walkerList">

        </ul>
    </div>

    <div id="mainDiv">
        <table>
            <tr>
                <td>Impulse:</td>
                <td><input type="text" id="speed" value="10" /></td>
            </tr>
            <tr>
                <td>Distance:</td>
                <td><input type="text" id="distance" value="50" /></td>
            </tr>
            <tr>
                <td>Size:</td>
                <td><input type="text" id="objectSize" value="5" /></td>
            </tr>
        </table>
        <br/>
        <input type="button" value="Create" onclick="newWalker()"/>
        <input type="button" value="Delete all" onclick="deleteAll()"/>
        <input type="button" value="Random" onclick="newRandomWalker()"/>
        <br />
        <input type="checkbox" onclick="toggleDraw()"/> Draw Path
        <br />
        <input type="checkbox" onclick="toggleColor()" checked/> Color
    </div>

    <div id="canvasDiv">
    </div>

  </body>
</html>
